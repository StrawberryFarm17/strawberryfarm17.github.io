<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Hira | Portfolio</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --accent: #e1306c;
            --secondary-text: #b0b0b0;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 800px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 1rem;
            object-fit: cover;
        }
        h1 { font-size: 2.5rem; margin: 0.5rem 0; letter-spacing: -1px; }
        .bio { color: var(--secondary-text); font-size: 1.1rem; margin-bottom: 1.5rem; }
        
        .insta-btn {
            background: var(--accent);
            color: white;
            padding: 10px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .insta-btn:hover { opacity: 0.8; transform: translateY(-2px); }

        /* 4-Photo Grid */
        .grid-section { width: 90%; max-width: 1000px; margin: 2rem 0; }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .thumb {
            width: 100%;
            aspect-ratio: 1/1;
            background: var(--card-bg);
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
            transition: 0.4s;
        }
        .thumb:hover { filter: brightness(1.2); }

        .see-more-container { margin: 3rem 0; }
        .btn-outline {
            border: 2px solid white;
            color: white;
            padding: 12px 40px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-outline:hover { background: white; color: black; }

        footer { padding: 2rem; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <img src="your-profile.jpg" alt="Aman Hira" class="profile-img">
        <h1>Aman Hira</h1>
        <p class="bio">
            Graduation Student | Traveler | Photographer | Filmmaker<br>
            Dreaming of making proper cinema üìΩÔ∏è
        </p>
        <a href="https://instagram.com/yourusername" class="insta-btn">Follow on Instagram</a>
    </header>

    <section class="grid-section">
        <div class="photo-grid">
            <img src="photo1.jpg" class="thumb" alt="Work 1">
            <img src="photo2.jpg" class="thumb" alt="Work 2">
            <img src="photo3.jpg" class="thumb" alt="Work 3">
            <img src="photo4.jpg" class="thumb" alt="Work 4">
        </div>
    </section>

    <div class="see-more-container">
        <a href="gallery.html" class="btn-outline">See Full Gallery</a>
    </div>

    <footer>¬© 2026 AMAN HIRA</footer>

</body>
</html>
